services:
  postgres:
    image: postgres:13.22-alpine
    container_name: shortn-dev-postgres
    env_file:
      - .env.local.dev
    environment:
      POSTGRES_DB: shortn
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d shortn"]
      interval: 2s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - shortn-dev-network

  redis:
    image: redis:8.2-alpine
    container_name: shortn-dev-redis
    command: ["redis-server", "--requirepass", "password"]
    env_file:
      - .env.local.dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5
    ports:
      - 6379:6379
    volumes:
      - redis-dev-data:/data
    networks:
      - shortn-dev-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: shortn-dev-api
    env_file:
      - .env.local.dev
    ports:
      - 3124:3124
    volumes:
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shortn-dev-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile.dev
      args:
        VITE_CLIENT_HOST: ${VITE_CLIENT_HOST:-localhost}
        VITE_CLIENT_URL: ${VITE_CLIENT_URL:-http://localhost:3024}
        VITE_API_BASE_URL: ${API_BASE_URL:-http://localhost:3124}
        VITE_API_BASE_URL_SERVER: ${API_BASE_URL_SERVER:-http://api:3124}
        VITE_PORT: 3024
    container_name: shortn-dev-client
    env_file:
      - .env.local.dev
    ports:
      - 3024:3024
    volumes:
      - ./apps/client:/app/apps/client
      - /app/apps/client/node_modules
      - /app/node_modules
    depends_on:
      - api
    networks:
      - shortn-dev-network
    restart: unless-stopped

volumes:
  postgres-dev-data:
  redis-dev-data:

networks:
  shortn-dev-network:
