name: shortn

on:
  push:
    branches: [master]

jobs:
  check-types:
    name: check-types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: Cache node_modules
        uses: actions/cache@v4.2.3
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Check Types
        run: yarn check-types

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: check-types
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: Cache node_modules
        uses: actions/cache@v4.2.3
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Lint Code
        run: yarn lint

  build:
    name: build
    runs-on: ubuntu-latest
    needs: lint
    # env:
    #   VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL}}
    #   VITE_PORT: ${{ vars.VITE_PORT }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: ".nvmrc"

      - name: Cache node_modules
        uses: actions/cache@v4.2.3
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build
        run: yarn build

  deploy-api:
    name: deploy-api
    runs-on: ubuntu-latest
    needs: build
    container: ghcr.io/railwayapp/cli:latest
    environment: production
    env:
      SVC_ID: ${{ vars.RAILWAY_API_SERVICE_ID }}
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - run: railway up --service=${{ env.SVC_ID }}

